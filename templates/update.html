{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block body %}

<div class="container my-3">
    <h3 class="text-center my-3">Update Your Todo</h3>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group my-2">
          <label for="exampleInputEmail1">Title</label>
          <input type="text" name="title" class="form-control" value="{{get_todo_id.title}}" required>
        </div>
        <div class="form-group my-2">
          <label for="exampleInputPassword1">Description</label>
          <input type="text" name="desc" class="form-control" value="{{get_todo_id.desc}}" required>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
      </form>
</div>


    
{% endblock body %}
