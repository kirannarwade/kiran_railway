{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}

<div class="container my-3">
    <h3 class="text-center">Contact Our Admin</h3>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group my-2">
          <label for="exampleFormControlInput1">Name</label>
          <input type="text" class="form-control" name="name" placeholder="Enter Your Name">
        </div>
        <div class="form-group my-2">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" name="email" placeholder="Enter Your Email">
        </div>
        <div class="form-group my-2">
          <label for="exampleFormControlInput1">Phone</label>
          <input type="text" class="form-control" name="phone" placeholder="Enter Your Phone">
        </div>
       
      
        <div class="form-group my-2">
          <label for="exampleFormControlTextarea1">Messege</label>
          <textarea class="form-control" name="messege" rows="3" placeholder="Enter Your Messege"></textarea>
        </div>
        <button class="btn btn-success" type="submit">Submit</button>
      </form>
</div>
    
{% endblock body %}
